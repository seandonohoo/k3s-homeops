---
apiVersion: v1
kind: Service
metadata:
  name: external-ip
spec:
  ports:
  - name: app
    port: 80
    protocol: TCP
    targetPort: 9090
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: external-ip
subsets:
- addresses:
  - ip: 10.26.10.20
  ports:
  - name: app
    port: 9090
    protocol: TCP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: &app minio
  namespace: network
  annotations:
    hajimari.io/icon: mdi:home
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: internal
  rules:
  - host: &host "minio.${SECRET_DOMAIN}"
    http:
      paths:
      - backend:
          serviceName: external-ip
          servicePort: 9090
        path: /
  tls:
    - hosts:
        - *host
