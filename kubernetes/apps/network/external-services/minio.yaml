---
apiVersion: v1
kind: Service
metadata:
  name: &app minio-service
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ports:
    - name: http
      port: &port 9090
      protocol: TCP
      targetPort: *port
---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-service # Must be equal to Service name for automatic mapping
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
subsets:
- addresses:
  - ip: 10.26.10.20 # IP address of your external service that you would like to proxy requests to
  ports:
  - port: 9090
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app minio
  namespace: networking
  annotations:
    hajimari.io/icon: mdi:home
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: internal
  rules:
    - host: &host "minio.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio-service
                port:
                  number: 9090
  tls:
    - hosts:
        - *host
